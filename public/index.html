<html>
<head>
<title>ChatWithDrawBYManthan</title>
<link rel="icon" href="favicon.ico?" type="x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/elements.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <style> 
  body { padding: 0; margin: 0; } 

  body .selector {
    border-radius: 100px;
    font-size: 20px;
    padding: 10px;
    margin: 10px;
    color: #505050;
    padding-left: 20px;
  }

  .input-container {
    display: grid;
    grid-template-columns: 1fr auto; 
    gap: 10px;
    width: 100%;
    background: #f0f0f0;
  }

  .send-button {
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px;
    border: solid #707070;
    height: 50px;
    margin: 10px;
    width: 50px;
    background: white;
    border-radius: 50px;
  }

  .send-button svg {
    fill: currentColor; /* Use the current text color */
    width: 20px; /* Adjust icon size */
    height: 20px; /* Adjust icon size */
  }  
  
  body button {
    border-radius: 20px;
    padding: 10px;
  }
  
  .container {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</head>

<body>
<div class="container">
  <div style="width: 800px; height: 1000px; background: black"></div> 
  <div class="input-container">
    <input class="selector" style="width:100%" placeholder="Type your message...">
    <button class="send-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">

      </svg>
    </button>
  </div>
</div>
</body>

</html>
