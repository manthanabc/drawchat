<html>
<head>
<title>ChatWithDrawBYManthan</title>
<link rel="icon" href="favicon.ico?" type="x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/elements.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <style> 
  body { padding: 0; margin: 0; } 

  .timestamp {
    font-size: 0.8rem; /* Smaller font size */
    color: #888; /* Gray color for the timestamp */
    margin-top: 5px; /* Spacing above timestamp */
    align-self: flex-start; /* Align timestamp to the right */
    display: block;
  }

  .message-username {
    font-size: 0.8rem; /* Smaller font size */
    color: #888; /* Gray color for the timestamp */
    align-self: flex-start; /* Align timestamp to the right */
    display: block;
    font-weight: bold;
  }

  body .selector {
    border-radius: 10px;
    font-size: 20px;
    padding: 10px;
    margin: 10px;
    color: #505050;
    padding-left: 20px;
    border: solid;
  }

  .input-container {
    display: grid;
    grid-template-columns: 1fr auto; 
    gap: 10px;
    width: 100%;
  }

  .send-button {
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px;
    border: solid #707070;
    height: 50px;
    margin: 10px;
    width: 50px;
    background: white;
    border-radius: 10px;
  }

  .send-button svg {
    fill: currentColor;
    width: 20px;
  }  
  
  body button {
    border-radius: 20px;
    padding: 10px;
  }
  
  .container {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
  .message-container {
    top: 0px;
    font-size: 1.5rem;
    overflow: scroll;
    height: 100%;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 10 20;
    display: flex;
    flex-direction: column;
  }

  .message {
    color: #505050;
    padding: 10px;
    border-radius: 8px;
    margin: 5px 0;
    max-width: 80%;
    word-wrap: break-word;
    padding: 10px;
  }

  .received {
    background-color: #e1f5fe;
    align-self: flex-start;
    text-align: start;
  }

  .sent {
    background-color: #c8e6c9;
    align-self: flex-end;
    text-align: end;
  }  
  </style>
</head>

<body>
<div class="container" style="border: solid 4px;">
  <div style="height: 1000px; border: solid ; margin: 5px;" id="main-section">
    <div class="message-container">
      <ul id="messages">
      </ul>    
    </div>
  </div> 
  <div class="input-container">
    <input id="input" class="selector" style="width:100%" placeholder="Type your message...">
    <button class="send-button" id="send">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
      </svg>
    </button>
  </div>
</div>
</body>

</html>
